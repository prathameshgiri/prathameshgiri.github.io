<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Site Moved - Redirecting...</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .card {
            background: white;
            border-radius: 20px;
            padding: 50px 40px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 500px;
            width: 100%;
            text-align: center;
            animation: slideUp 0.5s ease-out;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .icon {
            width: 80px;
            height: 80px;
            margin: 0 auto 30px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.05);
            }
        }

        .icon svg {
            width: 40px;
            height: 40px;
            stroke: white;
            stroke-width: 2;
            fill: none;
        }

        h1 {
            color: #333;
            font-size: 28px;
            margin-bottom: 20px;
            font-weight: 600;
        }

        p {
            color: #666;
            font-size: 16px;
            line-height: 1.6;
            margin-bottom: 30px;
        }

        .new-url {
            background: #f8f9fa;
            padding: 15px 20px;
            border-radius: 10px;
            margin-bottom: 30px;
            border-left: 4px solid #667eea;
        }

        .new-url strong {
            color: #333;
            display: block;
            margin-bottom: 8px;
            font-size: 14px;
        }

        .new-url a {
            color: #667eea;
            text-decoration: none;
            font-weight: 500;
            word-break: break-all;
            font-size: 16px;
        }

        .new-url a:hover {
            text-decoration: underline;
        }

        .countdown {
            color: #667eea;
            font-size: 18px;
            font-weight: 600;
            margin-top: 20px;
        }

        .spinner {
            width: 40px;
            height: 40px;
            margin: 20px auto 0;
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @media (max-width: 480px) {
            .card {
                padding: 40px 30px;
            }

            h1 {
                font-size: 24px;
            }

            p {
                font-size: 15px;
            }
        }
    </style>
</head>
<body>
    <div class="card">
        <div class="icon">
            <svg viewBox="0 0 24 24">
                <path d="M9 18l6-6-6-6"/>
            </svg>
        </div>
        
        <h1>This website has moved to a new domain.</h1>
        
        <p>You will be automatically redirected to our new website shortly.</p>
        
        <div class="new-url">
            <strong>New URL:</strong>
            <a href="https://prathameshgiri.in/" id="newUrl">https://prathameshgiri.in/</a>
        </div>
        
        <div class="countdown">Redirecting in <span id="counter">4</span> seconds...</div>
        
        <div class="spinner"></div>
    </div>

    <script>
        let seconds = 4;
        const counterElement = document.getElementById('counter');
        const newUrl = 'https://prathameshgiri.in/';

        const countdown = setInterval(() => {
            seconds--;
            counterElement.textContent = seconds;
            
            if (seconds <= 0) {
                clearInterval(countdown);
                window.location.href = newUrl;
            }
        }, 1000);

        // Manual redirect on link click
        document.getElementById('newUrl').addEventListener('click', (e) => {
            e.preventDefault();
            clearInterval(countdown);
            window.location.href = newUrl;
        });
    </script>
</body>
</html>
